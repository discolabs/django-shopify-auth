sudo: false

language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

env:
  - DJANGO="Django<2.0"
  - DJANGO="Django<3.0"
  - DJANGO="Django<3.1"

# Install dependencies.
install:
  - pip install -q $DJANGO
  - pip install -r requirements.txt

# Run tests.
script: python test.py
